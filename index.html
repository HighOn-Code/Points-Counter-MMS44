<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Points Tracker</title>
</head>
<body>
    <h1>The Holy "MMS44" Points Tracker</h1>
    <div>
        <h2>Mike's Points <span id="mikePoints">0></span></h2>
        <button onclick="addPoints('mike')">Add Points</button>
        
    </div>
    <div>
        <h2>Elisa's Points <span id="elisaPoints"> 0 </span></h2>
        <button onclick="addPoints('elisa')">Add Points</button>
    </div>
    <div>
        <button onclick="showTotalPoints()" id="showTotalButton">Show Total Points</button>
        <div id="totalPointsDisplay" style="display: none;">
            <h2>Total Points</h2>
            <p>Mike: <span id="totalMikePoints">0</span></p>
            <p>Elisa: <span id="totalElisaPoints">0</span></p>
        </div>
    </div>

    <div>
        <button onclick="resetPoints()" id="resetPointsButton">Reset Points</button>
    </div>


    <script src="/javascript/script.js"></script>
</body>
</html>
